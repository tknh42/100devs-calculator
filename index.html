<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>


		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Sans:wght@100;300;400;500;700&family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap" rel="stylesheet">
		<!-- external CSS link -->
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body>
		<div class = 'container container-column container-center' id = 'calculator'>
			<!-- Header -->
			<header class = 'container container-column largeFont'>
				<h1>100Devs OOP Calculator</h1>
				<p class = 'mediumFont'>Object Oriented JS Calcultor</p>
			</header>
			<!-- Display -->
			<section class = 'display'>
				<h2>0</h2>
			</section>
			<!-- Buttons -->
			<section class = 'buttons container inputs container-column'>
				<!-- First Row -->
				<section>
					<button type = 'button' value="7">7</button>
					<button type = "button" value = '8'>8</button>
					<button type = "button" value = '9'>9</button>
					<button type = "button" value = '/'>/</button>
				</section>
				<!-- Second Row -->
				<section>
					<button type = "button" value = '4'>4</button>
					<button type = "button" value = '5'>5</button>
					<button type = "button" value = '6'>6</button>
					<button type = "button" value = 'x'>x</button>
				</section>
				<!-- Third Row -->
				<section>
					<button type = "button" value = '1'>1</button>
					<button type = "button" value = '2'>2</button>
					<button type = "button" value = '3'>3</button>
					<button type = "button" value = 'add'>+</button>
				</section>
				<!-- Fourth Row -->
				<section>
					<button type = "button" value = '0'>0</button>
					<button type = "button" value = 'decimal'>.</button>
					<button type = "button" value = 'equal'>=</button>
					<button type = "button" value = 'minus'>-</button>
				</section>

			</section>



		</div>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
